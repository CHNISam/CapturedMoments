<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>把回忆拼好给你</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 顶栏 -->
  <nav>
    <div class="logo">把回忆拼好给你</div>
    <div class="menu">
      <a href="#moments" id="nav-moments">动态<span id="nav-dot" class="red hidden"></span></a>
      <a href="#album">相册</a>
      <a href="#settings">设置</a>
      <span id="header-name"></span>
      <button id="logout" class="btn-ghost">退出</button>
      <button id="themeBtn" class="btn-ghost">
        <span id="themeIcon">☀️</span>
      </button>
    </div>
  </nav>
  
  <!-- 动态区域 -->
  <section id="moments">
    <h2 class="big">投稿</h2>
    <div id="new-post" class="card">
      <textarea id="post-text" placeholder="说点什么…"></textarea>
      <div class="post-actions">
        <select id="post-place">
          <option value="">无地点</option>
          <option>蒙德</option>
          <option>璃月</option>
          <option>稻妻</option>
          <option>须弥</option>
          <option>纳塔</option>
        </select>
        <button id="publish" class="btn-publish">发布</button>
      </div>
    </div>
    <h2 class="big">动态</h2>
    <div id="moments-list"></div>
  </section>
  
  <!-- 相册区域 -->
  <section id="album">
    <h2 class="big">相册</h2>
    <div id="album-grid" class="grid"></div>
    <div id="album-empty" class="hidden">暂无照片，快去上传吧~</div>
  </section>
  
  <!-- 设置区域 -->
  <section id="settings">
    <h2 class="big">设置</h2>
    <div class="card">
      <fieldset>
        <legend>外观</legend>
        <div class="setting-item">
          <span>暗黑模式</span>
          <input type="checkbox" id="theme-toggle">
        </div>
      </fieldset>
      <fieldset>
        <legend>账户</legend>
        <div class="setting-item">
          <span>头像</span>
          <img id="user-avatar" src="uploads/default.png" alt="头像" class="avatar-img">
          <input type="file" id="avatar-input" accept="image/*">
        </div>
        <div class="setting-item">
          <span>我的昵称</span>
          <input id="name-me" type="text">
        </div>
        <div class="setting-item">
          <span>更改密码</span>
          <button id="changePasswordBtn" class="btn-ghost">更改密码</button>
        </div>
      </fieldset>
    </div>
  </section>
  
  <!-- 登录 Modal（科技风，背景渐变、卡片效果） -->
  <div id="loginModal" class="modal show">
    <div class="box login-box">
      <h2>欢迎登录</h2>
      <div class="login-users">
        <div class="avatar" data-uid="Furinya">
          <img src="uploads/default.png" alt="Furinya">
          <span>Furinya</span>
        </div>
        <div class="avatar" data-uid="离">
          <img src="uploads/default.png" alt="离">
          <span>离</span>
        </div>
      </div>
      <div id="loginPasswordDiv" class="hidden">
        <input type="password" id="loginPassword" placeholder="请输入密码">
        <button id="loginConfirmBtn" class="btn-publish">登录</button>
      </div>
    </div>
  </div>
  
  <!-- 更改密码 Modal -->
  <div id="passwordModal" class="modal">
    <div class="box">
      <span class="close" id="closePasswordModal">&times;</span>
      <h3>更改密码</h3>
      <input type="password" id="oldPassword" placeholder="旧密码">
      <input type="password" id="newPassword" placeholder="新密码">
      <input type="password" id="confirmPassword" placeholder="确认新密码">
      <button id="confirmChangePasswordBtn" class="btn-publish">确认更改</button>
    </div>
  </div>
  
  <!-- 其它 Modal 可根据需要添加 -->
  
  <footer>© 2025 把回忆拼好给你</footer>
  
  <script src="js/main.js"></script>
</body>
</html>
