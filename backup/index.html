  <script>
    const preview    = document.querySelector('.ta-preview');
    const uploadBtn  = document.querySelector('.btn-upload');
    const emojiBtn   = document.querySelector('.btn-emoji');
    const linkBtn    = document.querySelector('.btn-link');
    const publishBtn = document.querySelector('.btn-publish');

    function insertAtCursor(node) {
      const sel = window.getSelection();
      if (!sel.rangeCount) {
        preview.appendChild(node);
        return;
      }
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(node);
      range.setStartAfter(node);
      sel.removeAllRanges();
      sel.addRange(range);
    }

    uploadBtn.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.createElement('img');
          img.src = ev.target.result;
          img.style.maxWidth = '100%';
          insertAtCursor(img);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    });

    emojiBtn.addEventListener('click', () => {
      insertAtCursor(document.createTextNode('ğŸ˜Š'));
    });

    linkBtn.addEventListener('click', () => {
      const url = prompt('è¯·è¾“å…¥é“¾æ¥ URLï¼š');
      if (!url) return;
      const a = document.createElement('a');
      a.href        = url;
      a.textContent = url;
      a.target      = '_blank';
      insertAtCursor(a);
    });

    publishBtn.addEventListener('click', () => {
      const content = preview.innerHTML.trim();
      if (!content) {
        alert('è¯·è¾“å…¥å†…å®¹æˆ–ä¸Šä¼ å›¾ç‰‡åå†å‘å¸ƒã€‚');
        return;
      }
      console.log('å‘å¸ƒå†…å®¹ï¼š', content);
      alert('å·²å‘å¸ƒï¼è¯·åœ¨æ§åˆ¶å°æŸ¥çœ‹å†…å®¹ã€‚');
      preview.innerHTML = '';
    });

    preview.addEventListener('paste', e => {
      e.preventDefault();
      const items = Array.from(e.clipboardData.items);

      // ä¼˜å…ˆå¤„ç†å›¾ç‰‡
      const imageItem = items.find(
        i => i.kind === 'file' && i.type.startsWith('image/')
      );
      if (imageItem) {
        const blob = imageItem.getAsFile();
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.createElement('img');
          img.src = ev.target.result;
          img.style.maxWidth = '100%';
          insertAtCursor(img);
        };
        reader.readAsDataURL(blob);
        return;
      }

      // å†å¤„ç†çº¯æ–‡æœ¬ï¼šæ¢è¡Œè½¬ <br>
      const text = e.clipboardData.getData('text/plain');
      const html = text
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\r?\n/g, '<br>');
      document.execCommand('insertHTML', false, html);
    });
